<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Intermittence</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .sub-card {
            background-color: #f7f9fc;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .sub-card label {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .result-box {
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        .heures-display {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Calculateur Intermittence</h1>

        <label for="cachets">Nombre de cachets :</label>
        <input type="number" id="cachets" placeholder="Entrez votre nombre de cachets" oninput="updateHeuresPrincipales()">
        <div id="heuresPrincipales" class="heures-display">Heures correspondantes : 0 h</div>

        <div class="sub-card">
            <label for="cachetsActeursPros">Cachets suppl√©mentaires d'ActeursPros (max 27, soit 338h) :</label>
            <input type="number" id="cachetsActeursPros" placeholder="0" min="0" max="27" oninput="updateHeuresActeursPros()">
            <div id="heuresActeursPros" class="heures-display">Heures ActeursPros : 0 h</div>
        </div>

        <button onclick="calculer()">Calculer</button>

        <div id="result" class="result-box"></div>
    </div>

    <script>
        const CACHETS_INTERMITTENCE = 43;
        const HEURES_INTERMITTENCE = 507;
        const MAX_CACHETS_ACTEURSPROS = 27;
        const MAX_HEURES_ACTEURSPROS = 338;

        function updateHeuresPrincipales() {
            let cachets = parseInt(document.getElementById("cachets").value);
            if (isNaN(cachets) || cachets < 0) cachets = 0;
            let heures = (HEURES_INTERMITTENCE / CACHETS_INTERMITTENCE) * cachets;
            document.getElementById("heuresPrincipales").innerText = `Heures correspondantes : ${heures.toFixed(2)} h`;
        }

        function updateHeuresActeursPros() {
            let cachetsAP = parseInt(document.getElementById("cachetsActeursPros").value);
            if (isNaN(cachetsAP) || cachetsAP < 0) cachetsAP = 0;
            if (cachetsAP > MAX_CACHETS_ACTEURSPROS) cachetsAP = MAX_CACHETS_ACTEURSPROS;
            let heuresAP = (MAX_HEURES_ACTEURSPROS / MAX_CACHETS_ACTEURSPROS) * cachetsAP;
            document.getElementById("heuresActeursPros").innerText = `Heures ActeursPros : ${heuresAP.toFixed(2)} h`;
        }

        function calculer() {
            let cachets = parseInt(document.getElementById("cachets").value);
            if (isNaN(cachets) || cachets < 0) cachets = 0;

            let cachetsAP = parseInt(document.getElementById("cachetsActeursPros").value);
            if (isNaN(cachetsAP) || cachetsAP < 0) cachetsAP = 0;
            if (cachetsAP > MAX_CACHETS_ACTEURSPROS) cachetsAP = MAX_CACHETS_ACTEURSPROS;

            let heuresPrincipales = (HEURES_INTERMITTENCE / CACHETS_INTERMITTENCE) * cachets;
            let heuresAP = (MAX_HEURES_ACTEURSPROS / MAX_CACHETS_ACTEURSPROS) * cachetsAP;

            let heuresTotales = heuresPrincipales + heuresAP;
            let heuresRestantes = Math.max(HEURES_INTERMITTENCE - heuresTotales, 0);
            let cachetsRestants = (heuresRestantes * CACHETS_INTERMITTENCE) / HEURES_INTERMITTENCE;

            document.getElementById("result").innerHTML = `
                Cachets restants pour l'intermittence : <b>${cachetsRestants.toFixed(2)}</b><br>
                Heures restantes : <b>${heuresRestantes.toFixed(2)} h</b>
            `;
        }
    </script>

</body>
</html>
