<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Intermittence</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .card {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        #result, #heuresCorrespondantes {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .sub-card {
            background-color: #f7f9fc;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Calculateur Intermittence</h1>

    <div class="card">
        <label for="cachets">Nombre de cachets :</label>
        <input type="number" id="cachets" placeholder="Entrez votre nombre de cachets" oninput="updateHeures()">
        <div id="heuresCorrespondantes">Heures correspondantes : 0 h</div>

        <div class="sub-card">
            <label for="cachetsSupp">Cachets supplémentaires (max 27) :</label>
            <input type="number" id="cachetsSupp" placeholder="0" min="0" max="27">
            <label for="heuresSupp">Heures supplémentaires (max 338) :</label>
            <input type="number" id="heuresSupp" placeholder="0" min="0" max="338">
        </div>

        <button onclick="calculer()">Calculer</button>

        <div id="result"></div>
    </div>

    <script>
        const CACHETS_INTERMITTENCE = 43;
        const HEURES_INTERMITTENCE = 507;

        function updateHeures() {
            let cachets = parseInt(document.getElementById("cachets").value);
            if (isNaN(cachets) || cachets < 0) cachets = 0;
            let heures = (HEURES_INTERMITTENCE / CACHETS_INTERMITTENCE) * cachets;
            document.getElementById("heuresCorrespondantes").innerText = `Heures correspondantes : ${heures.toFixed(2)} h`;
        }

        function calculer() {
            let cachets = parseInt(document.getElementById("cachets").value);
            let cachetsSupp = parseInt(document.getElementById("cachetsSupp").value);
            let heuresSupp = parseFloat(document.getElementById("heuresSupp").value);

            const resultDiv = document.getElementById("result");

            if (isNaN(cachets) || cachets < 0) {
                resultDiv.innerHTML = "⚠ Veuillez entrer un nombre valide de cachets principaux.";
                return;
            }

            if (isNaN(cachetsSupp) || cachetsSupp < 0) cachetsSupp = 0;
            if (cachetsSupp > 27) cachetsSupp = 27;

            if (isNaN(heuresSupp) || heuresSupp < 0) heuresSupp = 0;
            if (heuresSupp > 338) heuresSupp = 338;

            // Heures totales réalisées
            let heuresTotales = (HEURES_INTERMITTENCE / CACHETS_INTERMITTENCE) * cachets + heuresSupp;

            // Heures restantes
            let heuresRestantes = Math.max(HEURES_INTERMITTENCE - heuresTotales, 0);

            // Cachets restants correspondants
            let cachetsRestants = (heuresRestantes * CACHETS_INTERMITTENCE) / HEURES_INTERMITTENCE;

            resultDiv.innerHTML = `
                Cachets restants pour l'intermittence : <b>${cachetsRestants.toFixed(2)}</b><br>
                Heures restantes : <b>${heuresRestantes.toFixed(2)} h</b>
            `;
        }
    </script>

</body>
</html>
